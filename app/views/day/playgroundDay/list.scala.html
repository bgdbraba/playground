@(playgroundDays: List[models.day.PlaygroundDay])

@table{
	<thead>
	<tr>
		<th>@MyMessages.get("id")</th>
		<th>@MyMessages.get("date")</th>
		<th>@MyMessages.get("number.of.children")
		<!-- Extra option buttons -->
	</tr>
	</thead>
	<tbody>
	@if(playgroundDays != null){
		@for(playgroundDay <- playgroundDays) {
			@item(playgroundDay)
		}
	}
	</tbody>
}
