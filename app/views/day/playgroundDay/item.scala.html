@(playgroundDay: models.day.PlaygroundDay)

<tr>
	<td><a href="@routes.DayController.showPlaygroundDay(playgroundDay.id)">@playgroundDay.id</a></td>
	<td>@DateConverter.getDateAsString(playgroundDay.date)</td>
	<td>@playgroundDay.children.size()</td>
	<td>&euro; @playgroundDay.moneyIncome</td>
</tr>
