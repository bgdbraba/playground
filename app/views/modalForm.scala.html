@(title: String, id: String, buttonText: String)(form: Html)

@import conf._

<!-- Button to show modal -->
<a href="#@id" role="button" class="btn btn-success" data-toggle="modal">@buttonText</a>

<!-- Modal -->
@modal(title, id) {
	@form
} {
	<button class="btn btn-primary submit-modal">@MyMessages.get("submit")</button>
}
