@(organizers: List[models.users.Organizer])

@views.html.table{
	<thead>
	<tr>
		<th>@MyMessages.get("id")</th>
		<th>@MyMessages.get("firstname")</th>
		<th>@MyMessages.get("lastname")</th>
		<th>@MyMessages.get("email")</th>
		<th>@MyMessages.get("phone")</th>
		<!-- Extra option buttons -->
	</tr>
	</thead>
	<tbody>
	@for(organizer <- organizers) {
		@item(organizer)
	}
	</tbody>
}
