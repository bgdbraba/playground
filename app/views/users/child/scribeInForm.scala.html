@(dayForm: Form[models.day.forms.DayForm],child: models.users.Child) 

@import models.playground._
@import helper._
@implicitField = @{ FieldConstructor(twitterBootstrapInput.f) }

@form(routes.ChildController.scribeIn(child.id)) {

	@for(formula <- child.playground.formulas){
		<label class="checkbox">
			<input type='checkbox' name='formula' value="@formula.id"> @formula.toString() 
		</label>
	}
	
}
