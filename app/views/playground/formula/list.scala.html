@(formulas: List[models.playground.Formula])

@table{
	<thead>
	<tr>
		<th>@MyMessages.get("id")</th>
		<th>@MyMessages.get("name")</th>
		<th>@MyMessages.get("cost")</th>
		<th>@MyMessages.get("playground")</th>
		<!-- Extra option buttons -->
	</tr>
	</thead>
	<tbody>
	@for(formula <- formulas) {
		@item(formula)
	}
	</tbody>
}
