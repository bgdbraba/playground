@(sessionCard : models.playground.SessionCard)

@detailslist{
	<dt>@MyMessages.get("cost")</dt>
	<dd><i class="icon-eur"></i> @sessionCard.cost</dd>
	
	<dt>@MyMessages.get("number.of.sessions")</dt>
	<dd>@sessionCard.numberOfSessions</dd>
	
	<dt>@MyMessages.get("active")</dt>
	<dd>@MyMessages.get(sessionCard.active.toString())</dd>
}
