@(activities: List[models.playground.Activity])

@table{
	<thead>
	<tr>
		<th>@MyMessages.get("id")</th>
		<th>@MyMessages.get("name")</th>
		<th>@MyMessages.get("cost")</th>
		<th>@MyMessages.get("from")</th>
		<th>@MyMessages.get("until")</th>
		<th>@MyMessages.get("number.of.children")</th>
		<!-- Extra option buttons -->
	</tr>
	</thead>
	<tbody>
	@if(activities != null){
		@for(activity <- activities) {
			@item(activity)
		}
	}
	</tbody>
}
