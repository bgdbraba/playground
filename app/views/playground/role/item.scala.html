@(role: models.playground.Role)

<tr>
	<td><a href="@routes.RoleController.showDetails(role.id)">@role.id</a></td>
	<td>@role.name</td>
	<td>@role.beginAge</td>
	<td>@role.endAge</td>
	<td><a href="@routes.RoleController.removeRole(role.id)" class="btn"><i class="icon-remove icon-2x"></i></a></td>
</tr>
