@(title: String)(content: Html)

<!DOCTYPE html>

<html>

@head(title)

<body>
	<div id="wrap">
		<!-- necessary for sticky footer. wrap all content except footer -->

		<!-- main navigation bar -->
		@navbar()

		<div class="container">
		
		<!-- Sidebar -->
				@subnav()

			@content

		</div>
		<!-- /container -->


		<!-- necessary for sticky footer -->
		<div id="push"></div>
	</div><!-- wrap ends here -->
	
	<!-- footer -->
	@footer()
	
	@scriptsAfter()
	
</body>
</html>
